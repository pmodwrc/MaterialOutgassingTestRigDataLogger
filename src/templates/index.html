<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Web UI</title>
  </head>
  <body>
    <h1>Measurement Web UI</h1>
    <form id="connect-form" method="POST" action="/connect">
      <label for="instrument">Select Instrument:</label>
      <select name="instrument" id="instrument">
        {% for instrument in instruments %}
        <option value="{{ instrument }}">{{ instrument }}</option>
        {% endfor %}
      </select>
      <button type="submit">Connect</button>
    </form>

    <form id="measure-form" method="POST" action="/measure">
      <label for="channel">Enter Channel:</label>
      <input type="text" name="channel" id="channel" required />
      <button type="submit">Measure</button>
    </form>

    <div id="result">
      <h2>Measurement Result:</h2>
      <p id="measurement"></p>
    </div>

    <script>
      const connectForm = document.getElementById("connect-form");
      const measureForm = document.getElementById("measure-form");
      const resultDiv = document.getElementById("result");
      const measurementParagraph = document.getElementById("measurement");

      connectForm.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(connectForm);
        const response = await fetch("/connect", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        alert(result.message);
      };

      measureForm.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(measureForm);
        const response = await fetch("/measure", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        if (result.status === "success") {
          measurementParagraph.textContent = `Measurement: ${result.measurement}`;
        } else {
          alert(result.message);
        }
      };
    </script>
  </body>
</html>
