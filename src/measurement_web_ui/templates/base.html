<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}Home{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in
    messages %}
    <div class="alert alert-{{ 'danger' if category=='error' else 'success' }}" role="alert">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %} {% block content %} nothing here {% endblock %}
  </body>
</html>
